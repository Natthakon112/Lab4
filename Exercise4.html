<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <style>
        body{
            margin: 40px;
            padding: 20px;
        }
        form{
            padding: 0px;
        }
        #submit div input{
            width: 200px;
        }
    </style>

</head>

<body>
    <h1>Person Form</h1>
    <hr/>

    <div class="alert alert-danger alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <p>Error Messages.</p>
    </div>

    <form>
        <!--
        if you try using form-inline you won't get the desired output.
        you'll see not only the form-groups, but all the elements inline.
        here I go for the standard layout classes.
        -->
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <!--
                    'for' is used to link the label with the input element.
                    if you click on the label, you'll see that the input gets
                    the focus.
                        -->
                    <label for="ititle">Title</label>
                    <input type="text" class="form-control" id="ititle" placeholder="Mr." required>
                </div>
            </div>
            
            <div class="col-md-5">
                <div class="form-group">
                    <label for="ifname">First name</label>
                    <input type="text" class="form-control" id="ifname" placeholder="Chee Kin" required>
                </div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="ilname">Last name</label>
                    <input type="text" class="form-control" id="ilname" placeholder="Lim" required>
                </div>
            </div>
        </div>

        <!-- Well, here you should put the rest of the stuff -->

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option value="" disabled selected>  </option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Not Specified</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="date" class="form-control" id="dateofbirth" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group"></div>
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="street" placeholder="Street" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <br/>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <br/>
                    <input type="text" class="form-control" id="state" placeholder="State" required>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="postCode" placeholder="Post Code" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <select class="form-control" name="country" required>
                        <option value="" disabled selected>Country</option>
                        <option>England</option>
                        <option>Japan</option>
                        <option>Thailand</option>
                        <option>USA</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        
        
        <div class="row" id="submit">
            <div class="col-md-12 text-right">
                <!--<button type="button" class="btn btn-primary">Register</button>-->
                <input class="btn btn-primary btn-lg" type="submit" value="Register">
            </div>
        </div>
    </form>

</body>
</html>
